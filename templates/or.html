	<script>
// script for operating a toggle pushbutton switch
var switch_off = new Image();
switch_off.src = "{{MEDIA_URL}}/img/gates/red_button_up.gif";
var switch_on = new Image();
switch_on.src = "{{MEDIA_URL}}/img/gates/red_button_dn.gif";
var a_state = 0;
var b_state = 0;

//input A set
function a_toggle(){
//
if (a_state == 0 )
{
a_state=1;
document.images.btn_a.src = switch_on.src;
}
else
{
a_state=0;
document.images.btn_a.src = switch_off.src;
}
or_logic();
//end
}

//input B set
function b_toggle(){
//
if (b_state == 0 )
{
b_state=1;
document.images.btn_b.src = switch_on.src;
}
else
{
b_state=0;
document.images.btn_b.src = switch_off.src;
}
or_logic();
//end
}


//script for OR logic and to drive LEDs
var gled_off = new Image();
gled_off.src = "{{MEDIA_URL}}/img/gates/green_off.gif";
var gled_on = new Image();
gled_on.src = "{{MEDIA_URL}}/img/gates/green_on.gif";
var rled_off = new Image();
rled_off.src = "{{MEDIA_URL}}/img/gates/red_off.gif";
var rled_on = new Image();
rled_on.src = "{{MEDIA_URL}}/img/gates/red_on.gif";


function or_logic() {
// the OR gate action is below
//light input LED A
if (a_state == 0 )
{
document.images.a_led.src = gled_off.src;
}
else
{
document.images.a_led.src = gled_on.src;
}
//light input LED B
if (b_state == 0 )
{
document.images.b_led.src = gled_off.src;
}
else
{
document.images.b_led.src = gled_on.src;
}
//light output LED which is equal to A OR B Logic
if (a_state | b_state)
{
document.images.q_led.src = rled_on.src;
}
else
{
document.images.q_led.src = rled_off.src;
}
//end
}

</script>
